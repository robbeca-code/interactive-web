<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/tabmenu.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Dream Jeju</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="logo">
          <a href="index.html"><h1 class="logo__title">Dream Jeju</h1></a>
        </div>
        <nav class="gnb">
          <ul class="gnb__topMenu">
            <li class="gnb__topItem">
              <a href="#" class="gnb__topText"
                >단체 여행 <span class="down">▼</span></a
              >
              <ul class="gnb__subMenu">
                <li class="gnb__subItem">
                  <a href="#" class="gnb__subText">회사 연수</a>
                </li>
                <li class="gnb__subItem">
                  <a href="#" class="gnb__subText">수학 여행</a>
                </li>
              </ul>
            </li>
            <li class="gnb__topItem">
              <a href="#" class="gnb__topText"
                >맞춤 여행 <span class="down">▼</span></a
              >
              <ul class="gnb__subMenu">
                <li class="gnb__subItem">
                  <a href="#" class="gnb__subText">4.3 평화 기행</a>
                </li>
                <li class="gnb__subItem">
                  <a href="#" class="gnb__subText">곶자왈 체험</a>
                </li>
                <li class="gnb__subItem">
                  <a href="#" class="gnb__subText">힐링 워크숍</a>
                </li>
              </ul>
            </li>
            <li class="gnb__topItem">
              <a href="#" class="gnb__topText">갤러리</a>
            </li>
            <li class="gnb__topItem">
              <a href="#" class="gnb__topText">문의하기</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="slideShow">
          <div class="sides">
            <button type="submit" class="btn slides__prevBtn">◀</button
            ><button type="submit" class="btn slides__nextBtn">▶</button>
            <img src="images/photo-1.jpg" alt="photo-1" class="slides__img" />
            <img src="images/photo-2.jpg" alt="photo-2" class="slides__img" />
            <img src="images/photo-3.jpg" alt="photo-3" class="slides__img" />
          </div>
        </div>
        <div class="contents">
          <div class="tab">
            <input
              type="radio"
              id="tab1"
              name="tabs"
              class="tab__menu"
              checked
            />
            <label for="tab1" class="tab__menuTitle">공지사항</label>
            <input type="radio" id="tab2" name="tabs" class="tab__menu" />
            <label for="tab2" class="tab__menuTitle">갤러리</label>
            <div id="notice" class="tab__content">
              <h2 class="notice__title">공지사항 내용입니다.</h2>
              <ul class="notice__list">
                <li class="notice__item">사무실을 이전했습니다.</li>
                <li class="notice__item">겨울, 추천 여행지</li>
                <li class="notice__item">가을, 추천 여행지</li>
              </ul>
            </div>
            <div id="gallery" class="tab__content">
              <h2 class="gallery__title">갤러리 내용입니다.</h2>
              <ul class="gallery__lists">
                <li class="gallery__item">
                  <img src="images/img-1.jpg" alt="img-1" class="img" />
                </li>
                <li class="gallery__item">
                  <img src="images/img-2.jpg" alt="img-2" class="img" />
                </li>
                <li class="gallery__item">
                  <img src="images/img-3.jpg" alt="img-3" class="img" />
                </li>
                <li class="gallery__item">
                  <img src="images/img-1.jpg" alt="img-1" class="img" />
                </li>
                <li class="gallery__item">
                  <img src="images/img-2.jpg" alt="img-2" class="img" />
                </li>
                <li class="gallery__item">
                  <img src="images/img-3.jpg" alt="img-3" class="img" />
                </li>
              </ul>
            </div>
          </div>

          <div class="links"></div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>

    <script
      src="https://kit.fontawesome.com/87271d9e16.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/slideshow.js" defer></script>
  </body>
</html>
