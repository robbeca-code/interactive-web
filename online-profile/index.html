<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="css/colors.css">
	<title>Profile</title>
</head>
<body>
	<main id="main">
		<nav class="menu">
			<a href="#" class="menu__icon"><i class="fas fa-bars"></i></a>
			<a href="#" class="menu__icon"><i class="far fa-sticky-note"></i></a>
		</nav>
		<article class="profile">
			<div class="img">
				<img src="image/blue.jpg" alt="woman" class="porfile__img">
			</div>				
			<div class="intro">
				<span class="intro__name">Soto Aliya</span>
				<span class="intro__job">UIUX INTERACTIVE DEVELOPER</span>
			</div>
			<button type="submit" class="profile__more">VIEW MORE</button>
		</article>
		<ul class="contact">
			<li class="contact__sns">
				<i class="contact__icon fab fa-facebook-f"></i>
				<span class="contact__text">Visit My Facebook Page</span>
			</li>
			<li class="contact__sns">
				<i class="contact__icon fas fa-envelope"></i>
				<span class="contact__text">lionHeart@naver.com</span>
			</li>
		</ul>
		<nav class="colors">
			<div class="colors__red circle" data-value="red"></div>
			<div class="colors__green circle" data-value="green"></div>
			<div class="colors__blue circle" data-value="blue"></div>
			<div class="colors__yellow circle" data-value="yellow"></div>
		</nav>
	</main>

	<script src="https://kit.fontawesome.com/87271d9e16.js" crossorigin="anonymous"></script>
	<script src="js/script.js" defer></script>
</body>
</html>
